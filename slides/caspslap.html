# Overview

.pull-left[
.full-width[
.content-box-red[
- How do bilinguals produce words in a new language at first exposure?

- Mexican Spanish L1-English L2 speakers produced French words.

- VOT was measured as a window into CLI.

- The production of new language (L3) words fell between L1 and L2 values. 

]
]

# Introduction

.big[
- L3 learning is not L2 learning.
]

---

# Introduction

.big[
- How do L1 and L2 systems interact in L3 production?

- L3 models attempt to predict acquisition patterns when 2 languages are available

- Complicating factors: 
 - Range of L2 ultimate attainment 
 - Language use and dominance 
 - Age effects 
 
- Key questions in L3A: 

 - Does just 1 language, or do both languages affect L3A? 
 - Are bilinguals better at learning languages than monolinguals?
]

???

The difficulty of learning a new language in adulthood has a well documented history.   
Much less is known about the acquisition of a third language (L3A)

Research in third language acquisition has attempted to model the interplay between L1 and L2 language systems and their cumulative influence in the process of the acquisition of a third.

mong questions asked by third language models is whether the L1 or L2, or a combination of both languages, serves as the basis in L3 acquisition.

This question is complicated in the context of multilingualism due to the widespread diversity in bilingual populations that include wide variation in ultimate attainment in adult L2 learners, and, in the case of phonological acquisition, wide variation in the production patterns of L2 segments

---

# Research Questions

.big[
 Question 1: Does just 1 language, or do both languages affect L3A? 
 
 Question 2: Are bilinguals better at learning languages than monolinguals

L3 models are guided by these questions. 

 - What do you think? 
]

---

# Models

.big[
The **Cumulative Enhancement Model** (Flynn, Foley and Vinnitskaya, 2004)
  - Does just 1 language, or do both languages affect L3A? 
   - Both languages.
  -  Are bilinguals better at learning languages than monolinguals?
   - Yes.
]

--

- Evidence 


---

# Models
   
.big[
The **L2 Status Factor** (Bardel &amp; Falk, 2007)
  - Does just 1 language, or do both languages affect L3A? 
   - ONLY the L2 affects the L3 in the beginning
  - Are bilinguals better at learning languages than monolinguals?
   - No.
]

--

- Evidence 

---

# Models   
  
.big[
The **Typological Primacy Model** (Rothman, 2011)
  - Does just 1 language, or do both languages affect L3A? 
   - Only 1 language affects the L3 - closest typological match. 
  - Are bilinguals better at learning languages than monolinguals?
   - No.
]

--

- Evidence 

---

# Models

.big[
The **Linguistic Proximity Model** (Westergaard et al., 2017)
  - Does just 1 language, or do both languages affect L3A? 
   - Both
  - Are bilinguals better at learning languages than monolinguals?
   - Maybe.
]   

--

- Evidence

# Literature Review 

**Broad questions** 
 - How do language systems interact during L3 acquisition?
 
--

  - Possible sources of **progressive transfer:** 
  - L1 alone 
  - L2 alone
  - combination of both languages

--

**Models**
- L3 models: predictions vary. 
 - TPM - closest typological language 
 - L2 Status Factor - L2 by default influences the L3.
 - LPM - either or both language may affect L3 productions.
 
--

**Previous Work**
- Work in L3 VOT production mixed:
  - L2 influence
  - Hybrid values 
  
---

# Literature Review 

**Previous Work (cont)**

- A formal model of L3 phonological acquisition has not been proposed 
  - The expansion of L2 Speech models have been proposed 
    - SLM (Flege &amp; Bohn, 2021)
    - PAM (Best &amp; Tyler, 2007)
    - L2LP (van Leussen &amp; Escudero, 2015)
 
- Cross-linguistic similarity of segments is predicted to determine the learnability of segments in a second language. 

--

- In the case of L3 learners, two phonological systems exist to which the L3 segments could be compared.

- It is not well known how assimilation of L3 sounds occur with L1 and L2 categories.

---

# Literature Review 

### How can the body of work to date be contributed to? 

.pull-left[
- Low sample sizes in L3 work 
]

--

.pull-left[
- Few studies examine first exposure to the L3 
]

--

.pull-left[
- Proposal: **higher sample size of bilinguals at first exposure**
]

.big[
- Cross-linguistic VOT
 - **Spanish** and **French** - true-voicing languages 
 - **English** - aspirating language 
]

# Methods 

.pull-left[.big[
- **RQ:** When Spanish-English bilinguals produce French words at first exposure, will their VOT productions be more L1 or L2 like?  
]]

--

.pull-right[.big[
- **Predictions:** It is possible that hybrid values reported in the literature are due to sampling error or phonological acquisition - it was predicted that **L3 VOT would be practically equivalent to L2 VOT.**
]]

# Materials 

**VOT measurements**
- French shadowing task 

- English elicited Production task

- Spanish elicited Production task 

--

**Language proficiency and background**
- Self-rating on a 1-7 scale

- Language Questionnaire 

---

# Materials 

.pull-left[
- **Stimuli**
 - Word initial stops of either one or two syllables, with stress on the initial syllable. 
 
 
- **Word lists**
 - *Spanish:* tiro, tema, talla, quiso, queja, cama, piso, pena, pato
 - *English:* tipping, teller, tacky, penny , pass, parrot, kitten, kennel, cabbage
 - *French:* tir, terre, tasse, quitte, quelle, pile, pere, patte
]

--

.pull-right[
- **Tokens for shadowing task**
 - Produced by a native French speaker
 - Mean relative VOT = 0.064, sd = 0.042
]

---

# Procedure 

- The elicited production task and shadowing task were programmed in Labvanced, a browser based software designed for online research. 

- All tasks were given in one session.

--

- Order of the languages was counterbalanced and the stimulus order was randomized. 

- Words produced in isolation

---

# Participants 

- A total of 76 participants took part in the experiment.   

- The data of 37 participants were removed from the final data set, since these bilinguals did not produce distinct Spanish-English VOT values based on a t-test. 

- Thus, the data of a total of **39** participants were included in the final analysis. 


---

# Participants 

- Participants were **L1 Mexican Spanish**, **L2 English** late bilingual speakers recruited from the online platform prolific.co 

- **Location:** All participants were born and lived in Mexico at the time of the study.

--

- **Use:** Assumed to be primarily Spanish

- **Proficiency:** Self-rated + phonetic corroboration

--

- **Dominance:** Filtering location was intended to find Spanish-dominant speakers

--

- All participants reported not speaking or having studied a third language. 

--


|Factor      |  Mean|   SD|
|:-----------|-----:|----:|
|AoA         | 11.90| 4.07|
|Current age | 22.74| 3.43|
|Proficiency |  5.26| 0.94|

---

# Data segmentation procedure 

- Productions were force aligned using WebMaus and hand-corrected using a PRAAT script. 

- VOT was marked at the closest zero-crossing to the onset of visible aspiration and the zero-crossing before before the onset of the vowel.


---

# Statistical Analysis 

- All analyses were carried out in `R`

- **Sample size justification**: Power analysis

--

- **Inclusion and subsetting**: T.tests 

--

- **Quantify the effect of language**: GLMM

--

- **Determine equivalence**: TOST

# Limitations 

.big[
- A rich background questionnaire was not taken.

- Subset results may be sampling error. 

- These individual differences could be explored in future research.
]

---

# Discussion and Conclusions 

- Participants are primarily influenced by one of their source languages but to different degrees

--

 - L1 influence, L3 VOT ~ L1 values, 
 - L2 influence, L3 VOT values fell between L1 and L2 values
 
--

# Discussion and Conclusions  

- Statistical power &gt; .8 

- First exposure bilinguals allow for the teasing apart of facilitative influence of a previously known language and phonological acquisition.

--

- **Future project:** 
 - Perception task - PAM phoneme categorization task.
 - Same group, but an aspirated L2, such as German.
