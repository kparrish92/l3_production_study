# Are L2 acquisition and L3 acquisition the same?

---

# Introduction

.big[
- If L2 and L3 learning are the same, there should be **no difference between monolingual and bilingual participants** when learning a new language.
]

--

.big[
- Specifically, the **L2 should not impact L3 learning**. 
]

--

.big[
- The present study investigates this assertion by examining the production of Voice Onset Time in **bilinguals** and **monolinguals** in a language they do not yet know.
]
 
---

# Introduction

- L3 research suggests that L3 and L2 acquisition are distinct processes and investigates what factors impact how the L1 and/or L2 impact the acquisition of a new language.

--

.pull-left[
.full-width[
.content-box-red[
- Some accounts suggest that **only one source language** plays a primary role in L3A. 
 - **Typological Primacy Model** Closer psycho-typological language holistically influences the L3 (Rothman, 2015).
 - **The L2 Status Factor** The L2 has a special status and blocks access to the L1 (Bardel &amp; Falk, 2007).
]]]

--

.pull-right[
.full-width[
.content-box-red[ 
- Other accounts suggest that **both the L1 and L2** influence the L3.
 - **The Cumulative Enhancement Model** L3 learning is a cumulative process (Flynn et al., 2004).
 - **The Linguistic Proximity Model/Scalpel Model** L3 learning occurs on a structure-by-structure basis and is influenced by underlying structural similarity between either L1 or L2 and L3 (Westergaard et al. 2017; Slabakova, 2017). 
]]]

---

# L3 phonology 

- Work in L3 phonology is more scarce, but has seen similarly mixed results (L1 influence, L2 status, hybrid)

--

.pull-left[
.full-width[
.content-box-red[
**Previous Studies in L3 VOT**

- L3 VOT studies have been mixed
 - **L2 influence** (Llama et al., 2010; Tremblay, 2007; Wunder, 2010)
 - **Intermediate values** (Wrembel, 2011, 2014, 2015; Llama &amp; Cardoso, 2018)

- L2 influence has been reported in global accent ratings (Wrembel, 2010; Williams &amp; Hammarberg, 1993) 

- No clear explanation for mixed findings. 
]]]

--

.pull-right[
.full-width[
.content-box-blue[
**My contribution**

- **New language order** 
  - Spanish L1, English L2, French "L3".

- **First exposure** rather than more advanced stages.
]]]

---

# The Present Study

.big[
- The present study also was designed to examine the predictions of the models.
]

--

.big[
.pull-left[
.content-box-red[
**RQ1**: Will bilingual participants produce words in a new language closer to their own productions in their first or second language?

**RQ2**: Will differences in novel-language word production between bilingual and monolingual groups be seen?
]]]

--

.big[
.pull-right[
.content-box-blue[
**H1**: L3 production will resemble L2 production (longer VOT)

**H2**: Monolingual French production will resemble Spanish and Bilingual French production will resemble English
]]]

---

# The Present Study 

.big[
.pull-left[
**Spanish L1 - English L2** speakers and **Spanish monolinguals** shadowed words in **French**, an unknown language.

Spanish and English were also produced for comparison.
]]

--


.pull-right[
.big[
**Voice onset time** of these productions was measured and compared.
]]

# Participants 

.big[
.pull-left[
2 groups were recruited online:

**Bilingual group**: 39 L1 Mexican Spanish - L2 English speakers.

**Monolingual group**: 18 L1 Mexican Spanish monolingual speakers.
]]

--

.pull-right[
.content-box-grey[
- **Location:** All participants were born and lived in Mexico at the time of the study.

- **L2 Proficiency:** Self-rated (1-7 scale) + phonetic corroboration (Spanish-English t-test)

- **Dominance and use:** Filtering location was intended to find Spanish-dominant speakers

- All participants reported not speaking or having studied a third language. 
]]

# Procedure 

.content-box-red[
.big[
- All **data collection took place online** using a Pscyhopy experiment via Pavlovia.org 

- All tasks were given in a **single session**.

- Task order was **counter-balanced**, and stimulus order within-tasks was **randomized**. 
]]
---
# Word Reading task 

.pull-left[
.content-box-blue[
.big[
- Spanish and English words were produced in isolation.

- /p/, /t/ or /k/ initial words.

- One or two syllables.
]
]]

--

.pull-right[
.content-box-grey[
- **Word lists**
 - *Spanish:* tiro, tema, talla, quiso, queja, cama, piso, pena, pato
 - *English:* tipping, teller, tacky, penny , pass, parrot, kitten, kennel, cabbage
]]


.footnote[
Word lists were adapted from the lists used in Llama and Cardoso (2018)
]

# Data segmentation procedure 

.big[
- Auto segmented in WebMaus and hand corrected for VOT 
]

--

.big[
- VOT was marked at the closest zero-crossing to the onset of visible aspiration and the zero-crossing before before the onset of the vowel.
]

--

.big[
- Values were extracted from PRAAT textgrids using the `read_textgrid` function in R. 
]
---

# Statistical Analysis 

.large[
- All analyses were carried out in `R`
]

--

.large[
- **Sample size justification**: Power analysis of pilot data
]

--

.large[
- **Inclusion and subsetting**: T.tests 
]

--

.large[
- **Quantify the effect of language on VOT production**: Linear Mixed Effects Model 
`relative vot ~ language*group + (1 | word) + (1 | participant)`
]

--

.large[
- **Determine equivalence**: Test of Equivalence (Lakens, 2017)
]

# Linear Mixed Effects Model 

.pull-left[
This model was run to determine how language predicted VOT.

`relative vot ~ language*group + (1 | word) + (1 | participant)`

- Outcome was *relative VOT* (vot/total word duration).

- Fixed effect predictors: *Language* (Spanish, English, French), *group* (monolingual or bilingual) and their interaction.

- Random intercepts: *Word* and *participant*.
]

# Interim Discussion

.large[
.pull-left[
- During hand-correction, I noticed many participants produced **target-like** VOT in L3 French, while others **produced long-lag stops**.

- These two trends suggest that the overall observed group trends are the culmination of two specific trends, rather than most participants producing intermediate values.

- As a result, the full bilingual dataset was subset post-hoc into **L1-influence** and **L2-influence** subsets.
]
]

--

.large[
.pull-right[
- **The data were split based on the results of a t-test per participant** that compared that person's **L3 productions** compared to their **L2 English productions**.

  - **L1-influence subset**: L2 English - L3 French t-test (p &lt; .05)  

  - **L2-influence subset**: L2 English - L3 French (p &gt; .05)
]
]

# Discussion and Conclusions  

.big[
.pull-left[
.content-box-red[
**RQ1**: Will bilingual participants produce words in a new language closer to their own productions in their first or second language?

**RQ2**: Will differences in novel-language word production between bilingual and monolingual groups be seen?
]]]

--

.big[
.pull-right[
.content-box-blue[
**H1**: L3 production will resemble L2 production (longer VOT)

**H2**: Monolingual French production will resemble Spanish and Bilingual French production will resemble English
]]]



---

# Discussion and Conclusions  

.pull-left[
.full-width[
.content-box-red[
**Is L3A another case of L2A?**

- Monolinguals and bilinguals were different.  

- If participants are trilinguals performing a task in a new or learned language, one should keep in mind that the CLI from both previously learned languages might be a possible influence. 

**Does the L1 or L2 impact the L3?**

- Both seem to at the group level.

- Individual trends exist in the data.

]]]

--

.pull-right[
.full-width[
.content-box-red[
**Conclusion and Future directions**

- Overall, L3 French fell between L1 Spanish and L2 English relative VOT values.

- There was variation in the results

- My research contributes to L3A in that it shows that individual differences may play an important role is predicting CLI

- Future and ongoing projects aim to explore which factors might be associated with this variation 
 - PSTM
 - Mood/energy
]]]
