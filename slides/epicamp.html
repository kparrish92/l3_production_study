# Overview

.big[.pull-left[
- **Broad question:** How do L3 learners produce sounds at *first exposure* to the language. 

 - **RQ:** When Spanish-English bilinguals hear French words (Spanish-like VOT), will they produce target-like (relative) VOT? 
]]

--

.big[.pull-right[
- **Design:** *Elicited production tasks* (English, Spanish), *shadowing task* (French)

- **Prediction:** L2 influence
]]

---

# Experiment

.pull-left[
- Participants: **L1 Mexican Spanish**, **L2 English** late bilingual speakers(n = 39)


|Factor      |  Mean|   SD|
|:-----------|-----:|----:|
|AoA         | 11.90| 4.07|
|Current age | 22.74| 3.43|
|Proficiency |  5.26| 0.94|
]

.pull-right[
- **Stimuli**
 - Word initial stops of either 
 - one or two syllables
 
- **Word lists**
 - *Spanish:* tiro, tema, talla, quiso, queja, cama, piso, pena, pato
 - *English:* tipping, teller, tacky, penny , pass, parrot, kitten, kennel, cabbage
 - *French:* tir, terre, tasse, quitte, quelle, pile, pere, patte
]

---

# Statistical Analysis 

- All analyses were carried out in `R`

- **Sample size justification**: Power analysis

--

- **Inclusion and subsetting**: T.tests 

--

- **Quantify the effect of language**: GLMM `relative vot ~ language`

--

- **Determine equivalence**: TOST

## low eqbound: -0.024 
## high eqbound: 0.024
## 
## TOST confidence interval:

## upper bound 90% CI:  0.005
## 
## NHST confidence interval:
## lower bound 95% CI: -0.06
## upper bound 95% CI:  0.011
## 
## Equivalence Test Result:
## The equivalence test was non-significant, t(43.29) = -0.0271, p = 0.511, given equivalence bounds of -0.024 and 0.024 (on a raw scale) and an alpha of 0.05.
## Null Hypothesis Test Result:
## The null hypothesis test was non-significant, t(43.29) = -1.384, p = 0.174, given an alpha of 0.05.
## Based on the equivalence test and the null-hypothesis test combined, we can conclude that the observed effect is statistically not different from zero and statistically not equivalent to zero.

## TOST results:

## Equivalence bounds (Cohen's d):
## low eqbound: -0.4

## Equivalence bounds (raw scores):
## low eqbound: -0.0159 
## high eqbound: 0.0159
## 
## TOST confidence interval:
## lower bound 90% CI: -0.015
## upper bound 90% CI:  0.033
## 
## NHST confidence interval:
## lower bound 95% CI: -0.02
## upper bound 95% CI:  0.038
## 
## Equivalence Test Result:
## The equivalence test was non-significant, t(26.6) = -0.496, p = 0.312, given equivalence bounds of -0.0159 and 0.0159 (on a raw scale) and an alpha of 0.05.
## Null Hypothesis Test Result:
## The null hypothesis test was non-significant, t(26.6) = 0.635, p = 0.531, given an alpha of 0.05.
## Based on the equivalence test and the null-hypothesis test combined, we can conclude that the observed effect is statistically not different from zero and statistically not equivalent to zero.
